<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>BDET Trading</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:monospace;background:#060609;color:#e8e4df;font-size:11px}
.top{display:flex;align-items:center;padding:8px 12px;background:#0a0a10;border-bottom:1px solid #1a1a24;gap:12px;flex-wrap:wrap}
.pair{font-size:16px;font-weight:800;color:#d4a853}.price{font-size:20px;font-weight:900;color:#2dd4a8}.chg{color:#2dd4a8;font-size:12px}.stats span{color:#8a8694;margin-right:12px}
.main{display:grid;grid-template-columns:1fr 240px 240px;height:calc(100vh - 45px)}
.chart{background:#0a0a10;border-right:1px solid #1a1a24;padding:8px;display:flex;flex-direction:column}
.candles{flex:1;display:flex;align-items:flex-end;gap:1px;padding:8px 0}
.candle{display:flex;flex-direction:column;align-items:center;flex:1}
.wick{width:1px;background:#555}.body{width:6px;border-radius:1px;min-height:2px}
.green .body{background:#2dd4a8}.red .body{background:#ff4d6a}.green .wick{background:#2dd4a8}.red .wick{background:#ff4d6a}
.book{border-right:1px solid #1a1a24;overflow-y:auto}.book h3{padding:6px 8px;color:#8a8694;border-bottom:1px solid #1a1a24;font-size:10px;position:sticky;top:0;background:#060609}
.row{display:flex;justify-content:space-between;padding:1px 8px;font-size:10px}.row:hover{background:#111}
.ask{color:#ff4d6a}.bid{color:#2dd4a8}
.form{padding:10px;overflow-y:auto}.form h3{color:#d4a853;margin-bottom:6px;font-size:12px}
.tabs{display:flex;gap:4px;margin-bottom:6px}.tab{padding:3px 8px;border-radius:3px;background:#111;color:#8a8694;cursor:pointer;border:none;font-size:10px;font-family:monospace}.tab.on{background:#d4a853;color:#060609}
.inp{width:100%;background:#111;border:1px solid #222;color:#e8e4df;padding:5px 6px;border-radius:3px;margin-bottom:4px;font-size:11px;font-family:monospace}
.lbl{color:#8a8694;font-size:9px;margin-bottom:1px}
.bbuy{width:100%;padding:7px;background:#2dd4a8;color:#060609;border:none;border-radius:3px;font-weight:700;cursor:pointer;margin-bottom:3px;font-family:monospace}
.bsell{width:100%;padding:7px;background:#ff4d6a;color:#fff;border:none;border-radius:3px;font-weight:700;cursor:pointer;font-family:monospace}
.trades{padding:8px;border-top:1px solid #1a1a24}
.trades h4{color:#8a8694;font-size:9px;margin-bottom:4px}
.ft{text-align:center;padding:4px;color:#5a5666;font-size:8px;border-top:1px solid #1a1a24}
@media(max-width:800px){.main{grid-template-columns:1fr}}</style></head><body>
<div class="top"><span class="pair">WMP/USD</span><span class="price" id="px">0.1203</span><span class="chg">+2.34%</span><div class="stats"><span>Vol: <b>1,247,832</b></span><span>H: <b>0.1225</b></span><span>L: <b>0.1175</b></span><span>Fee: <b>0.1%</b></span><span>Tax: <b style="color:#2dd4a8">0%</b></span></div></div>
<div class="main">
<div class="chart"><div class="candles" id="candles"></div>
<div class="trades"><h4>Recent Trades</h4><div id="trades"></div></div></div>
<div class="book"><h3>Order Book</h3><div id="asks"></div><div style="text-align:center;padding:3px;font-size:13px;font-weight:800;color:#2dd4a8" id="mid">0.1203</div><div id="bids"></div></div>
<div class="form"><h3>Place Order</h3>
<div class="tabs"><button class="tab on" id="tlimit">Limit</button><button class="tab" id="tmarket">Market</button></div>
<div class="lbl">Price (USD)</div><input class="inp" id="opx" value="0.1200">
<div class="lbl">Amount (WMP)</div><input class="inp" id="oamt" value="1000">
<div class="lbl">Total: <span id="otot">120.00</span> USD | Fee: 0.1% | Tax: 0%</div>
<button class="bbuy">BUY WMP</button><button class="bsell">SELL WMP</button>
<div style="margin-top:8px;padding:6px;background:#0d0d14;border:1px solid #1a1a24;border-radius:4px"><div style="font-size:9px;color:#8a8694">Portfolio</div><div style="color:#2dd4a8;font-size:14px;font-weight:700">10,000 WMP</div><div style="color:#8a8694;font-size:10px">= $1,203.00 | Tax: 0%</div></div>
</div></div>
<div class="ft">BDET Bank | 0% taxes | Soberania siempre</div>
<script>
let p=0.12;
function rnd(a,b){return a+Math.random()*(b-a)}
function genCandles(){const el=document.getElementById('candles');let html='';let cp=p;
for(let i=0;i<60;i++){const o=cp,c=o+rnd(-0.003,0.003),h=Math.max(o,c)+rnd(0,0.002),l=Math.min(o,c)-rnd(0,0.002);
const cls=c>=o?'green':'red';const range=h-l||0.001;const bTop=((h-Math.max(o,c))/range*80);const bH=(Math.abs(c-o)/range*80)||2;const wTop=0;const wH=80;
html+='<div class="candle '+cls+'"><div class="wick" style="height:'+wH+'px"></div><div class="body" style="height:'+Math.max(2,bH)+'px;margin-top:-'+(bTop+bH)+'px"></div></div>';cp=c;}
el.innerHTML=html;}
function genBook(){let h='';for(let i=10;i>0;i--){h+='<div class="row"><span class="ask">'+(p+0.0001*i).toFixed(4)+'</span><span>'+Math.floor(500+Math.random()*5000)+'</span></div>';}
document.getElementById('asks').innerHTML=h;h='';for(let i=1;i<=10;i++){h+='<div class="row"><span class="bid">'+(p-0.0001*i).toFixed(4)+'</span><span>'+Math.floor(500+Math.random()*5000)+'</span></div>';}
document.getElementById('bids').innerHTML=h;}
function genTrades(){let h='';for(let i=0;i<8;i++){const side=Math.random()>0.5;h+='<div class="row"><span style="color:'+(side?'#2dd4a8':'#ff4d6a')+'">'+(p+rnd(-0.001,0.001)).toFixed(4)+'</span><span>'+Math.floor(100+Math.random()*2000)+'</span></div>';}
document.getElementById('trades').innerHTML=h;}
function update(){p+=rnd(-0.0005,0.0005);document.getElementById('px').textContent=p.toFixed(4);document.getElementById('mid').textContent=p.toFixed(4);genBook();genTrades();
const a=document.getElementById('opx').value,b=document.getElementById('oamt').value;document.getElementById('otot').textContent=(a*b).toFixed(2);}
genCandles();update();setInterval(update,2000);
document.getElementById('opx').oninput=document.getElementById('oamt').oninput=()=>{document.getElementById('otot').textContent=(document.getElementById('opx').value*document.getElementById('oamt').value).toFixed(2);};
</script></body></html>
