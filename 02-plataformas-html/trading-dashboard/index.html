<script>
let p=0.12;
function rnd(a,b){return a+Math.random()*(b-a)}
function genCandles(){const el=document.getElementById('candles');let html='';let cp=p;
for(let i=0;i<60;i++){const o=cp,c=o+rnd(-0.003,0.003),h=Math.max(o,c)+rnd(0,0.002),l=Math.min(o,c)-rnd(0,0.002);
const cls=c>=o?'green':'red';const range=h-l||0.001;const bTop=((h-Math.max(o,c))/range*80);const bH=(Math.abs(c-o)/range*80)||2;const wTop=0;const wH=80;
html+='<div class="candle '+cls+'"><div class="wick" style="height:'+wH+'px"></div><div class="body" style="height:'+Math.max(2,bH)+'px;margin-top:-'+(bTop+bH)+'px"></div></div>';cp=c;}
el.innerHTML=html;}
function genBook(){let h='';for(let i=10;i>0;i--){h+='<div class="row"><span class="ask">'+(p+0.0001*i).toFixed(4)+'</span><span>'+Math.floor(500+Math.random()*5000)+'</span></div>';}
document.getElementById('asks').innerHTML=h;h='';for(let i=1;i<=10;i++){h+='<div class="row"><span class="bid">'+(p-0.0001*i).toFixed(4)+'</span><span>'+Math.floor(500+Math.random()*5000)+'</span></div>';}
document.getElementById('bids').innerHTML=h;}
function genTrades(){let h='';for(let i=0;i<8;i++){const side=Math.random()>0.5;h+='<div class="row"><span style="color:'+(side?'#2dd4a8':'#ff4d6a')+'">'+(p+rnd(-0.001,0.001)).toFixed(4)+'</span><span>'+Math.floor(100+Math.random()*2000)+'</span></div>';}
document.getElementById('trades').innerHTML=h;}
function update(){p+=rnd(-0.0005,0.0005);document.getElementById('px').textContent=p.toFixed(4);document.getElementById('mid').textContent=p.toFixed(4);genBook();genTrades();
const a=document.getElementById('opx').value,b=document.getElementById('oamt').value;document.getElementById('otot').textContent=(a*b).toFixed(2);}
genCandles();update();setInterval(update,2000);
document.getElementById('opx').oninput=document.getElementById('oamt').oninput=()=>{document.getElementById('otot').textContent=(document.getElementById('opx').value*document.getElementById('oamt').value).toFixed(2);};
</script>
