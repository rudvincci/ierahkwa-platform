<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FutureWampum ID Card</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .id-card { 
            background: white;
            border: 3px solid #1a5490; 
            border-radius: 10px;
            padding: 25px; 
            max-width: 400px; 
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header { 
            text-align: center; 
            font-weight: bold; 
            font-size: 18px;
            color: #1a5490;
            margin-bottom: 20px; 
            border-bottom: 2px solid #1a5490;
            padding-bottom: 10px;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        .photo { 
            width: 100px; 
            height: 120px; 
            border: 2px solid #1a5490; 
            object-fit: cover;
        }
        .info { 
            flex: 1;
        }
        .info-row { 
            margin: 8px 0; 
            font-size: 12px;
        }
        .label { 
            font-weight: bold; 
            color: #333;
        }
        .value {
            color: #666;
        }
        .qr-code { 
            text-align: center; 
            margin-top: 20px; 
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .qr-code img {
            width: 100px; 
            height: 100px;
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #999;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="header">FUTUREWAMPUM ID CARD</div>
        <div class="content">
            <div class="info">
                <div class="info-row">
                    <span class="label">Name:</span> 
                    <span class="value">{{FullName}}</span>
                </div>
                <div class="info-row">
                    <span class="label">DOB:</span> 
                    <span class="value">{{DateOfBirth}}</span>
                </div>
                <div class="info-row">
                    <span class="label">Address:</span> 
                    <span class="value">{{Address}}</span>
                </div>
                <div class="info-row">
                    <span class="label">ID Number:</span> 
                    <span class="value">{{DocumentNumber}}</span>
                </div>
                <div class="info-row">
                    <span class="label">Issued:</span> 
                    <span class="value">{{IssuedDate}}</span>
                </div>
                <div class="info-row">
                    <span class="label">Expires:</span> 
                    <span class="value">{{ExpiryDate}}</span>
                </div>
            </div>
            <img src="{{Photo}}" class="photo" alt="Photo">
        </div>
        <div class="qr-code">
            <img src="{{QrCode}}" alt="QR Code">
        </div>
        <div class="footer">AAMVA Compliant | FutureWampum Identity System</div>
    </div>
</body>
</html>
