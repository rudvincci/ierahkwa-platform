  inventory-system:
    build:
      context: ./03-backend/inventory-system
    container_name: inventory-system
    ports:
      - "127.0.0.1:3200:3200"
    environment:
      - PORT=3200
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
    depends_on:
      - postgres
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  image-upload:
    build:
      context: ./03-backend/image-upload
    container_name: image-upload
    ports:
      - "127.0.0.1:3300:3300"
    environment:
      - PORT=3300
      - NODE_ENV=production
    depends_on:
      - postgres
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3300/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  forex-trading:
    build:
      context: ./03-backend/forex-trading-server
    container_name: forex-trading
    ports:
      - "127.0.0.1:3400:3400"
    environment:
      - PORT=3400
      - NODE_ENV=production
      - MAMEYNODE_RPC=http://mameynode:8545
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-sovereign_redis_2026}@redis:6379
    depends_on:
      - mameynode
      - postgres
      - redis
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3400/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  smart-school:
    build:
      context: ./03-backend/smart-school-node
    container_name: smart-school
    ports:
      - "127.0.0.1:3500:3500"
    environment:
      - PORT=3500
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
    depends_on:
      - postgres
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3500/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # NODE.JS SERVICES — Sovereign Open-Source
  # ==========================================
  conferencia-soberana:
    build:
      context: ./03-backend/conferencia-soberana
    container_name: conferencia-soberana
    ports:
      - "127.0.0.1:3090:3090"
    environment:
      - PORT=3090
      - NODE_ENV=production
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3090}
      - JWT_SECRET=${JWT_SECRET:-changeme}
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3090/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  vigilancia-soberana:
    build:
      context: ./03-backend/vigilancia-soberana
    container_name: vigilancia-soberana
    ports:
      - "127.0.0.1:3091:3091"
    environment:
      - PORT=3091
      - NODE_ENV=production
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3091}
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3091/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  empresa-soberana:
    build:
      context: ./03-backend/empresa-soberana
    container_name: empresa-soberana
    ports:
      - "127.0.0.1:3092:3092"
    environment:
      - PORT=3092
      - NODE_ENV=production
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3092}
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
    depends_on:
      - postgres
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3092/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # REVERSE PROXY — Nginx
  # ==========================================
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    volumes:
      - ./04-infraestructura/nginx:/etc/nginx/conf.d:ro
      - ./02-plataformas-html:/usr/share/nginx/html:ro
    depends_on:
      - identity-service
      - bdet-bank
      - voz-soberana
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ==========================================
  # DATABASES
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ierahkwa_sovereign}
      - POSTGRES_USER=${POSTGRES_USER:-sovereign_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sovereign_dev_2026}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./04-infraestructura/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-sovereign_redis_2026}
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # MONITORING
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - prometheus-data:/prometheus
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-sovereign_grafana_2026}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
