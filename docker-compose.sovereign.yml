    container_name: correo-soberano
    ports:
      - "127.0.0.1:3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
      - SMTP_HOST=${SMTP_HOST:-localhost}
      - SMTP_PORT=${SMTP_PORT:-587}
    depends_on:
      - postgres
    networks:
      - sovereign-net
    restart: unless-stopped
