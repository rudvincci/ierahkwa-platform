# ===========================================
# SOVEREIGN PLATFORM — Docker Compose
# Ierahkwa Ne Kanienke Digital Nation
# ===========================================
# Uso: docker compose -f docker-compose.sovereign.yml up -d
# ===========================================

version: "3.8"

networks:
  sovereign-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data:
  redis-data:
  mameynode-data:
  grafana-data:
  prometheus-data:

services:
  # ==========================================
  # BLOCKCHAIN — MameyNode v4.2
  # ==========================================
  mameynode:
    image: mamey/node:latest
    build:
      context: ./03-backend/blockchain-api
    container_name: mameynode
    ports:
      - "127.0.0.1:8545:8545"
    volumes:
      - mameynode-data:/data
    environment:
      - CHAIN_ID=777777
      - NODE_VERSION=4.2
      - RPC_PORT=8545
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # .NET SERVICES — Identidad, ZKP, Tesoreria
  # ==========================================
  identity-service:
    image: mcr.microsoft.com/dotnet/aspnet:10.0
    container_name: identity-service
    ports:
      - "127.0.0.1:5001:5001"
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5001
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Host=postgres;Database=ierahkwa_identity;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  zkp-service:
    image: mcr.microsoft.com/dotnet/aspnet:10.0
    container_name: zkp-service
    ports:
      - "127.0.0.1:5002:5002"
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5002
    depends_on:
      - identity-service
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  treasury-service:
    image: mcr.microsoft.com/dotnet/aspnet:10.0
    container_name: treasury-service
    ports:
      - "127.0.0.1:5003:5003"
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5003
      - ConnectionStrings__Default=Host=postgres;Database=ierahkwa_treasury;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # NODE.JS SERVICES — Plataformas
  # ==========================================
  bdet-bank:
    build:
      context: ./03-backend/plataforma-principal
    container_name: bdet-bank
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - MAMEYNODE_RPC=http://mameynode:8545
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-sovereign_redis_2026}@redis:6379
      - JWT_SECRET=${IDENTITY_JWT_SECRET:-changeme}
    depends_on:
      - mameynode
      - postgres
      - redis
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  voz-soberana:
