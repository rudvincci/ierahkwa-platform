      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  red-social:
    build:
      context: ./03-backend/red-social
    container_name: red-social
    ports:
      - "127.0.0.1:3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-sovereign_redis_2026}@redis:6379
    depends_on:
      - postgres
      - redis
    networks:
