  voto-soberano:
    build:
      context: ./03-backend/voto-soberano
    container_name: voto-soberano
    ports:
      - "127.0.0.1:3006:3006"
    environment:
      - PORT=3006
      - NODE_ENV=production
      - MAMEYNODE_RPC=http://mameynode:8545
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
    depends_on:
      - mameynode
      - postgres
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  trading:
    build:
      context: ./03-backend/trading
    container_name: trading
    ports:
      - "127.0.0.1:3007:3007"
    environment:
      - PORT=3007
      - NODE_ENV=production
      - MAMEYNODE_RPC=http://mameynode:8545
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-sovereign_redis_2026}@redis:6379
    depends_on:
      - mameynode
      - postgres
      - redis
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # NODE.JS SERVICES — Extended Platforms
  # ==========================================
  pos-system:
    build:
      context: ./03-backend/pos-system
    container_name: pos-system
    ports:
      - "127.0.0.1:3030:3030"
    environment:
      - PORT=3030
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-sovereign_redis_2026}@redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - sovereign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ierahkwa-shop:
    build:
      context: ./03-backend/ierahkwa-shop
    container_name: ierahkwa-shop
    ports:
      - "127.0.0.1:3100:3100"
    environment:
      - PORT=3100
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-sovereign_admin}:${POSTGRES_PASSWORD:-sovereign_dev_2026}@postgres:5432/${POSTGRES_DB:-ierahkwa_sovereign}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-sovereign_redis_2026}@redis:6379
    depends_on:
      - postgres
      - redis
    networks:
