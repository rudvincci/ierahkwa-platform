version: 2
updates:
  # Node.js backend services
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "rudvincci"
    commit-message:
      prefix: "deps"
    groups:
      production:
        dependency-type: "production"
      development:
        dependency-type: "development"

  # Backend services with their own package.json
  - package-ecosystem: "npm"
    directory: "/03-backend/conferencia-soberana"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "backend"

  - package-ecosystem: "npm"
