  mongo:
    image: mongo
    container_name: mongo
    restart: unless-stopped
    env_file:
      - .env
    environment:
       - MONGO_INITDB_ROOT_USERNAME=root
       - MONGO_INITDB_ROOT_PASSWORD=secret
    networks:
      - corpsolutionsllc
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
  prometheus:
    build: ./prometheus
    container_name: prometheus
    restart: unless-stopped
    networks:
      - corpsolutionsllc
    ports:
      - 9090:9090
    volumes:
      - prometheus:/prometheus

  # rabbitmq:
  #   build: ./rabbitmq
