version: '3.7'

services:
  consul:
    image: consul
    container_name: consul
    restart: unless-stopped
    networks:
      - corpsolutionsllc
    ports:
      - 8500:8500
    volumes:
      - consul:/consul/data
  fabio:
    image: fabiolb/fabio
    container_name: fabio
    restart: unless-stopped
    environment:
    - FABIO_REGISTRY_CONSUL_ADDR=consul:8500
    networks:
      - corpsolutionsllc
    ports:
    - 9998:9998
    - 9999:9999

  # grafana:
