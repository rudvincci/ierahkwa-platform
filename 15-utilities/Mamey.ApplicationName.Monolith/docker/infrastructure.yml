  #     - rabbitmq:/var/lib/rabbitmq
  redis:
    image: redis
    container_name: redis
    restart: unless-stopped
    networks:
      - corpsolutionsllc
    ports:
      - 6379:6379
    volumes: 
      - redis:/data

  seq:
    image: datalust/seq 
    container_name: seq
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
    networks:
      - corpsolutionsllc
    ports:
      - 5341:80
    volumes: 
      - seq:/data
      
  vault:
    image: vault
    container_name: vault
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_ROOT_TOKEN}
      # - VAULT_LOCAL_CONFIG={"backend":{"consul":{"address":"127.0.0.1:8500","advertise_addr":"http://127.0.0.1", "path":"vault/"}},"listener":{"tcp":{"address":"127.0.0.1:8200","tls_disable":1}}, "ui":true}
    cap_add:
      - IPC_LOCK
    networks:
      - corpsolutionsllc
    ports:
      - 8200:8200

networks:
  corpsolutionsllc:
    name: corpsolutionsllc

volumes:
  consul:
    driver: local
  grafana:
    driver: local
  mongo:
    driver: local
  prometheus:
    driver: local
  rabbitmq:
    driver: local
  redis:
    driver: local
  seq:
    driver: local
