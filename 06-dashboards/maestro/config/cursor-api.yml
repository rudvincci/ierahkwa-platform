# Cursor API Configuration
# Configuration for Cursor API integration

# API key should be set via environment variable CURSOR_API_KEY
# or via the dashboard UI (stored securely, not in this file)

base_url: "https://api.cursor.com/v1"
timeout: 30000  # milliseconds
polling_interval: 5000  # milliseconds

# Note: API key is stored separately for security
# Use the dashboard UI or environment variable CURSOR_API_KEY

