apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ierahkwa
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager:9093']

    rule_files:
      - '/etc/prometheus/alerts.yml'

    scrape_configs:
      - job_name: 'gateway'
        metrics_path: /metrics
        static_configs:
          - targets: ['gateway:5000']

      - job_name: 'microservices'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['ierahkwa']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: '.*-service'
            action: keep
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance

      - job_name: 'sqlserver'
        static_configs:
          - targets: ['sqlserver-exporter:9399']

      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter:9121']

      - job_name: 'nginx'
        static_configs:
          - targets: ['frontend:9113']

      - job_name: 'node'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '(.+):10250'
            replacement: '${1}:9100'
            target_label: __address__

  alerts.yml: |
    groups:
      - name: ierahkwa-platform
        rules:
          - alert: ServiceDown
            expr: up == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.job }} is down"

          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High error rate on {{ $labels.job }}"

          - alert: HighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "P95 latency > 2s on {{ $labels.job }}"

          - alert: HighMemoryUsage
            expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Memory > 90% on {{ $labels.pod }}"

          - alert: DatabaseConnectionPoolExhausted
            expr: sqlserver_connections_active / sqlserver_connections_max > 0.85
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "SQL connection pool > 85%"

          - alert: RateLimitExceeded
            expr: rate(http_requests_total{status="429"}[5m]) > 10
            for: 1m
            labels:
              severity: warning
            annotations:
              summary: "High rate of 429s â€” possible abuse"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ierahkwa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.50.0
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          persistentVolumeClaim:
            claimName: prometheus-data
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ierahkwa
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  namespace: ierahkwa
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 50Gi
