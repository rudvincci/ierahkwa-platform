apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: ierahkwa
  labels:
    app: gateway
    nexus: platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/ierahkwa/ierahkwa-gateway:latest
          ports:
            - containerPort: 5000
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:5000"
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: ierahkwa-secrets
                  key: jwt-key
            - name: Jwt__Issuer
              valueFrom:
                configMapKeyRef:
                  name: ierahkwa-config
                  key: JWT_ISSUER
            - name: ConnectionStrings__Default
              value: "Server=$(SQL_SERVER);Database=IerahkwaDb;User=sa;Password=$(SQL_PASSWORD);TrustServerCertificate=true"
          envFrom:
            - configMapRef:
                name: ierahkwa-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: ierahkwa
spec:
  selector:
    app: gateway
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: ierahkwa
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.ierahkwa.org
      secretName: ierahkwa-tls
  rules:
    - host: api.ierahkwa.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 5000
