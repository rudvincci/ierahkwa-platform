# Production Secrets Management
# Uses Kubernetes SealedSecrets for GitOps-safe secret storage
#
# SETUP:
# 1. Install sealed-secrets controller: helm install sealed-secrets sealed-secrets/sealed-secrets -n kube-system
# 2. Generate real secrets: scripts/generate-secrets.sh
# 3. Seal them: kubeseal --format yaml < secrets-raw.yml > sealed-secrets.yml
# 4. Apply: kubectl apply -f sealed-secrets.yml
#
# NEVER commit raw secrets to git. Only sealed (encrypted) versions.

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ierahkwa-production-secrets
  namespace: ierahkwa
spec:
  encryptedData:
