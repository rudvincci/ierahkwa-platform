<html lang="en">
<head>

  <style>
    :root {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #252542;
      --bg-hover: #2d2d4a;
      --bg-active: #3d3d5c;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b8;
      --text-muted: #6b6b80;
      --accent-primary: #6c5ce7;
      --accent-secondary: #a29bfe;
      --accent-gradient: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #ff7675;
      --info: #74b9ff;
      --border-color: rgba(255, 255, 255, 0.08);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
      --sidebar-width: 280px;
      --header-height: 64px;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --transition-fast: 0.15s ease;
      --transition-normal: 0.25s ease;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }
    .hidden { display: none !important; }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .btn-primary {
      background: var(--accent-gradient);
      color: white;
      box-shadow: 0 4px 12px rgba(108, 92, 231, 0.4);
    }
    .btn-primary:hover { transform: translateY(-2px); }
    .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
    .btn-secondary:hover { background: var(--bg-hover); }
    .btn-lg { padding: 16px 32px; font-size: 16px; }
    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      padding: 0;
      background: transparent;
      border: none;
      border-radius: var(--border-radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .btn-icon:hover { background: var(--bg-hover); color: var(--text-primary); }
    .btn-sm { width: 32px; height: 32px; }
    
    /* Inputs */
    .input-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px; }
    .input-group label { font-size: 13px; font-weight: 500; color: var(--text-secondary); }
    .input-group input, .input-group textarea {
      padding: 14px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      transition: all var(--transition-fast);
    }
    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }
    .input-group input::placeholder { color: var(--text-muted); }
    
    /* App Layout */
    .app-container { height: 100vh; display: flex; overflow: hidden; }
    .screen { width: 100%; height: 100%; }
    
    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      background-image: radial-gradient(ellipse at top, rgba(108, 92, 231, 0.15) 0%, transparent 50%);
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: var(--bg-secondary);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
    }
    .login-header { text-align: center; margin-bottom: 32px; }
    .login-header .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: var(--accent-gradient);
      border-radius: 20px;
      color: white;
      margin-bottom: 20px;
    }
    .login-header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .login-header p { color: var(--text-secondary); font-size: 14px; }
    .login-form button { width: 100%; margin-top: 8px; }
    .login-footer { margin-top: 24px; text-align: center; font-size: 12px; color: var(--text-muted); }
    
    /* Chat Screen */
    .chat-screen { display: flex; }
    
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      height: 100%;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: transform var(--transition-normal);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    .user-profile { display: flex; align-items: center; gap: 12px; }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: white;
    }
    .user-info { display: flex; flex-direction: column; }
    .user-info .username { font-weight: 600; font-size: 14px; }
    .user-info .status-text { font-size: 12px; color: var(--success); }
    .sidebar-section { flex: 1; overflow-y: auto; padding: 16px; }
    .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .section-header h3 { font-size: 12px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.5px; }
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      background: var(--accent-primary);
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }
    .rooms-list, .users-list { list-style: none; }
    .rooms-list li, .users-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .rooms-list li:hover, .users-list li:hover { background: var(--bg-hover); }
    .rooms-list li.active { background: var(--bg-active); }
    .room-icon { font-size: 16px; color: var(--text-muted); }
    .room-name, .user-name { font-size: 14px; font-weight: 500; }
    .users-list .avatar { width: 32px; height: 32px; font-size: 12px; position: relative; }
    .status-dot {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid var(--bg-secondary);
    }
    .status-dot.online { background: var(--success); }
    .status-dot.away { background: var(--warning); }
    .status-dot.busy { background: var(--danger); }
    .status-dot.offline { background: var(--text-muted); }
    .sidebar-footer { padding: 16px; border-top: 1px solid var(--border-color); }
    .status-selector {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
    }
    
    /* Chat Main */
    .chat-main { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 16px;
      height: var(--header-height);
      padding: 0 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }
    .mobile-menu-btn { display: none; }
    .room-info { flex: 1; }
    .room-info h2 { font-size: 16px; font-weight: 600; }
    .typing-indicator { font-size: 13px; color: var(--accent-secondary); min-height: 18px; }
    .typing-indicator:not(:empty)::before {
      content: '';
      display: inline-block;
      width: 4px;
      height: 4px;
      background: var(--accent-secondary);
      border-radius: 50%;
      margin-right: 4px;
      animation: typing 1s infinite;
    }
    @keyframes typing { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    
    /* Messages */
    .messages-container { flex: 1; overflow-y: auto; overflow-x: hidden; padding: 20px; position: relative; }
    .messages-list { display: flex; flex-direction: column; gap: 16px; }
    .message { display: flex; gap: 12px; max-width: 80%; animation: fadeIn 0.2s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .message.own { flex-direction: row-reverse; margin-left: auto; }
    .message .avatar { width: 36px; height: 36px; font-size: 13px; flex-shrink: 0; }
    .message-content { display: flex; flex-direction: column; gap: 4px; }
    .message-header { display: flex; align-items: baseline; gap: 8px; }
    .message.own .message-header { flex-direction: row-reverse; }
    .message-author { font-size: 13px; font-weight: 600; }
    .message-time { font-size: 11px; color: var(--text-muted); }
    .message-bubble {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-radius: var(--border-radius);
      border-top-left-radius: 4px;
      word-wrap: break-word;
      line-height: 1.5;
    }
    .message.own .message-bubble {
      background: var(--accent-primary);
      border-radius: var(--border-radius);
      border-top-right-radius: 4px;
    }
    .system-message { text-align: center; padding: 8px 16px; font-size: 13px; color: var(--text-muted); }
    .scroll-to-bottom {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: var(--bg-tertiary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transform: translateY(10px);
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-md);
    }
    .scroll-to-bottom.visible { opacity: 1; transform: translateY(0); }
    .scroll-to-bottom:hover { background: var(--bg-hover); }
    
    /* Chat Footer */
    .chat-footer { padding: 16px 20px; background: var(--bg-secondary); border-top: 1px solid var(--border-color); }
    .message-form { display: flex; align-items: flex-end; gap: 12px; }
    .input-wrapper {
      flex: 1;
      background: var(--bg-tertiary);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      transition: all var(--transition-fast);
    }
    .input-wrapper:focus-within { border-color: var(--accent-primary); }
    .input-wrapper textarea {
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      max-height: 120px;
      line-height: 1.5;
    }
    .input-wrapper textarea:focus { outline: none; }
    .input-wrapper textarea::placeholder { color: var(--text-muted); }
    .btn-send { width: 48px; height: 48px; background: var(--accent-gradient); color: white; }
    .btn-send:hover { transform: scale(1.05); }
    
    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-backdrop { position: absolute; inset: 0; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); }
    .modal-content {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: var(--bg-secondary);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      margin: 16px;
      animation: modalIn 0.2s ease;
    }
    @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 20px 24px; border-bottom: 1px solid var(--border-color); }
    .modal-header h3 { font-size: 18px; font-weight: 600; }
    .modal-body { padding: 24px; }
    .modal-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 16px; }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      background: var(--bg-tertiary);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      transition: transform var(--transition-normal);
      z-index: 2000;
    }
    .toast.visible { transform: translateX(-50%) translateY(0); }
    .toast.success { border-left: 3px solid var(--success); }
    .toast.error { border-left: 3px solid var(--danger); }
    .toast.warning { border-left: 3px solid var(--warning); }
    .toast.info { border-left: 3px solid var(--info); }
    
    /* Back Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
      border-radius: var(--border-radius-sm);
      transition: all var(--transition-fast);
    }
    .back-link:hover { background: var(--bg-hover); color: var(--text-primary); }
    
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { position: fixed; left: 0; top: 0; height: 100%; z-index: 100; transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
      .mobile-menu-btn { display: flex; }
      .message { max-width: 90%; }
      .login-card { margin: 16px; padding: 24px; }
    }
    @media (max-width: 480px) {
      .chat-header { padding: 0 12px; }
      .messages-container { padding: 12px; }
      .chat-footer { padding: 12px; }
      .message .avatar { width: 32px; height: 32px; font-size: 11px; }
      .message-bubble { padding: 10px 12px; font-size: 14px; }
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--bg-active); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
    @supports (padding: env(safe-area-inset-bottom)) {
      .chat-footer { padding-bottom: calc(16px + env(safe-area-inset-bottom)); }
      .sidebar { padding-top: env(safe-area-inset-top); }
    }
  </style>
</head>

      <main class="chat-main">
        <header class="chat-header">
          <button class="btn-icon mobile-menu-btn" id="mobileMenuBtn">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
          </button>
          <div class="room-info">
            <h2 id="currentRoomName"># general</h2>
            <span class="typing-indicator" id="typingIndicator"></span>
          </div>
          <div class="header-actions">
            <button class="btn-icon" id="searchBtn" title="Search">
              <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
          </div>
        </header>
        
        <div class="messages-container" id="messagesContainer">
          <div class="messages-list" id="messagesList"></div>
          <div class="scroll-to-bottom" id="scrollToBottom" title="Scroll to bottom">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
          </div>
        </div>
        
        <footer class="chat-footer">
          <form id="messageForm" class="message-form">
            <div class="input-wrapper">
              <textarea id="messageInput" placeholder="Type a message..." rows="1" maxlength="2000"></textarea>
            </div>
            <button type="submit" class="btn-icon btn-send" id="sendBtn" title="Send message">
              <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
          </form>
        </footer>
      </main>
    </div>
    
    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create Channel</h3>
          <button class="btn-icon modal-close" data-modal="createRoomModal">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </button>
        </div>
        <form id="createRoomForm" class="modal-body">
          <div class="input-group">
            <label for="roomNameInput">Channel Name</label>
            <input type="text" id="roomNameInput" placeholder="e.g., announcements" required minlength="2" maxlength="30">
          </div>
          <div class="input-group">
            <label for="roomDescInput">Description (optional)</label>
            <input type="text" id="roomDescInput" placeholder="What's this channel about?">
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary modal-close" data-modal="createRoomModal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="connectionToast" class="toast hidden">
      <span class="toast-icon"></span>
      <span class="toast-message"></span>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat/app.js"></script>
</body>
</html>
