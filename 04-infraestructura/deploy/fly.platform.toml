# Fly.io - Platform (frontend estático)
# Uso: desde la raíz:  fly launch -c RuddieSolution/deploy/fly.platform.toml
#      fly deploy -c RuddieSolution/deploy/fly.platform.toml

app = "ierahkwa-platform"

[build]
  context = "RuddieSolution"
  dockerfile = "RuddieSolution/deploy/Dockerfile.platform-static"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
