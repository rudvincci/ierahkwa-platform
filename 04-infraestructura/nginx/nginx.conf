# ═══════════════════════════════════════════════════════════════════════════════
#  IERAHKWA SOVEREIGN PLATFORM - NGINX CONFIGURATION
#  Production-Ready with SSL/TLS, Load Balancing, Security Headers
# ═══════════════════════════════════════════════════════════════════════════════

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ─────────────────────────────────────────────────────────────────────────
    #  LOGGING
    # ─────────────────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"upstream_response_time":"$upstream_response_time"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    # ─────────────────────────────────────────────────────────────────────────
    #  PERFORMANCE
    # ─────────────────────────────────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # ─────────────────────────────────────────────────────────────────────────
    #  SECURITY
    # ─────────────────────────────────────────────────────────────────────────
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ─────────────────────────────────────────────────────────────────────────
    #  UPSTREAM SERVERS (Load Balancing)
    #  Nombres alineados con docker-compose: node, bridge, editor
    # ─────────────────────────────────────────────────────────────────────────
    upstream node_backend {
        least_conn;
        server node:8545 max_fails=3 fail_timeout=30s;
        # server node-2:8545 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Platform: en este setup el node sirve / y /platform; si hay servicio aparte, usar platform:3000
    upstream platform_backend {
        server node:8545 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream banking_backend {
        server bridge:3001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream grafana_backend {
        server grafana:3000;
    }

    upstream kibana_backend {
        server kibana:5601;
    }

    # ─────────────────────────────────────────────────────────────────────────
    #  SSL CONFIGURATION
    # ─────────────────────────────────────────────────────────────────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ─────────────────────────────────────────────────────────────────────────
    #  HTTP -> HTTPS REDIRECT
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # Health check for load balancers
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # ─────────────────────────────────────────────────────────────────────────
    #  MAIN HTTPS SERVER
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ierahkwa.gov api.ierahkwa.gov;

        # SSL Certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/ierahkwa.gov/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ierahkwa.gov/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/ierahkwa.gov/chain.pem;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' wss: https:;" always;

        # Connection limits
        limit_conn conn_limit 50;

        # ─────────────────────────────────────────────────────────────────────
        #  API ROUTES
        # ─────────────────────────────────────────────────────────────────────
        
        # Main API
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://node_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }

        # Banking API
        location /api/banking/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://banking_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth endpoints (stricter rate limit)
        location /api/auth/ {
            limit_req zone=login_limit burst=5 nodelay;
            
            proxy_pass http://node_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────────────────────────────────────────────────────────────────
        #  WEBSOCKET
        # ─────────────────────────────────────────────────────────────────────
        location /ws {
            proxy_pass http://node_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location /socket.io/ {
            proxy_pass http://node_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ─────────────────────────────────────────────────────────────────────
        #  HEALTH CHECKS
        # ─────────────────────────────────────────────────────────────────────
        location /health {
            access_log off;
            proxy_pass http://node_backend/health;
        }

        location /ready {
            access_log off;
            proxy_pass http://node_backend/ready;
        }

        location /live {
            access_log off;
            proxy_pass http://node_backend/live;
        }

        # ─────────────────────────────────────────────────────────────────────
        #  STATIC FILES
        # ─────────────────────────────────────────────────────────────────────
        location / {
            proxy_pass http://platform_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://platform_backend;
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # ─────────────────────────────────────────────────────────────────────
        #  ERROR PAGES
        # ─────────────────────────────────────────────────────────────────────
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ─────────────────────────────────────────────────────────────────────────
    #  MONITORING SERVER (Internal Only)
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name monitor.ierahkwa.gov;

        ssl_certificate /etc/letsencrypt/live/ierahkwa.gov/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ierahkwa.gov/privkey.pem;

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Kibana
        location /kibana/ {
            proxy_pass http://kibana_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
