worker_processes auto;
events { worker_connections 4096; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=static:10m rate=500r/m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;" always;

    # Portal (static)
    server {
        listen 80;
        server_name soberano.bo www.soberano.bo;
        root /usr/share/nginx/html;
        index index.html;
        limit_req zone=static burst=50;

        location / { try_files $uri $uri/ /index.html; }
        location /plataformas/ { try_files $uri $uri/index.html =404; }
        location /pitch/ { try_files $uri $uri/ =404; }
        location /dashboards/ { try_files $uri $uri/ =404; }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy
    server {
        listen 80;
        server_name api.soberano.bo;
        limit_req zone=api burst=20;

        location / {
            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # MameyNode RPC proxy
    server {
        listen 80;
        server_name chain.soberano.bo;
        location / {
            proxy_pass http://mameynode:8545;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
