# Mamey Shared Infrastructure
# Use with: docker-compose -f docker-compose.infra.yml up -d
# Then run .NET services locally: dotnet run --project ...
#
# Combined with MameyFutureNode:
#   docker-compose -f docker-compose.infra.yml -f docker-compose.dev.yml up -d
#
# Requires .env file â€” see .env.example

services:
  postgres:
    image: postgres:16-alpine
    container_name: mamey-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mamey}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required - see .env.example}
      POSTGRES_DB: ${POSTGRES_DB:-mamey}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    networks:
      - mamey-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mamey}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mamey-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis-dev-password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mamey-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis-dev-password}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: mamey-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-mamey}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD is required - see .env.example}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - mamey-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: mamey-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-mamey}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?MONGO_PASSWORD is required - see .env.example}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - mamey-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: mamey-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-mamey}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is required - see .env.example}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - mamey-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mamey-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  mongodb-data:
  minio-data:
