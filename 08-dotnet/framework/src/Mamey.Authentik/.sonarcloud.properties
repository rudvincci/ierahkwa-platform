# SonarCloud configuration for Mamey.Authentik
sonar.projectKey=mamey-authentik
sonar.organization=mamey-io

# Source code location
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=**/Mamey.Authentik.Generated/**,**/bin/**,**/obj/**

# Test exclusions
sonar.test.exclusions=**/Mocks/**,**/TestFixtures/**

# Coverage
sonar.cs.opencover.reportsPaths=coverage/coverage.opencover.xml

# Language
sonar.language=cs

# Encoding
sonar.sourceEncoding=UTF-8
