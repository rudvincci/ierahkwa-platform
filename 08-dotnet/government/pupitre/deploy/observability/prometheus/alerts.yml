groups:
  - name: pupitre.service.alerts
    rules:
      - alert: ServiceDown
        expr: up{job=~"pupitre.*"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=~"pupitre.*"}[5m])) by (le, job)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.job }}"
          description: "P95 latency for {{ $labels.job }} is above 500ms."

      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{job=~"pupitre.*", status=~"5.."}[5m])) / sum(rate(http_requests_total{job=~"pupitre.*"}[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on Pupitre services"
          description: "Error rate is above 5% for the last 5 minutes."

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{name=~"pupitre.*"} / container_spec_memory_limit_bytes{name=~"pupitre.*"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.name }}"
          description: "Memory usage is above 90% for {{ $labels.name }}."

  - name: pupitre.database.alerts
    rules:
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been unreachable for more than 1 minute."

      - alert: MongoDown
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB has been unreachable for more than 1 minute."

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 1 minute."

  - name: pupitre.ai.alerts
    rules:
      - alert: AIServiceSlowResponse
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=~"pupitre-ai.*"}[5m])) by (le, job)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI service {{ $labels.job }} is slow"
          description: "P95 latency for {{ $labels.job }} is above 2 seconds."

      - alert: QdrantDown
        expr: up{job="pupitre-qdrant"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Qdrant vector database is down"
          description: "Qdrant has been unreachable for more than 1 minute."
