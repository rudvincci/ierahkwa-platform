apiVersion: v2
name: pupitre
description: Pupitre - AI-First Educational Platform
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - education
  - ai
  - microservices
  - kubernetes
maintainers:
  - name: Pupitre Team
    email: team@pupitre.io
dependencies:
  - name: postgresql
    version: "15.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mongodb
    version: "15.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: "19.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: "14.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
