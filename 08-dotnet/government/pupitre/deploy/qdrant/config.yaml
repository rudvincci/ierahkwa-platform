# Qdrant Configuration for Pupitre
log_level: INFO

storage:
  storage_path: /qdrant/storage
  snapshots_path: /qdrant/snapshots
  on_disk_payload: true
  
  performance:
    max_search_threads: 0  # 0 means auto-detect
    
  hnsw_index:
    m: 16
    ef_construct: 100
    full_scan_threshold: 10000
    
service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334
  enable_cors: true

# Telemetry
telemetry_disabled: false
