version: '3.8'

name: pupitre

services:
  # =============================================================================
  # INFRASTRUCTURE
  # =============================================================================
  
  # PostgreSQL with TimescaleDB for analytics
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: pupitre-postgres
    environment:
      POSTGRES_USER: pupitre
      POSTGRES_PASSWORD: pupitre_dev_password
      POSTGRES_DB: pupitre
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pupitre"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  mongodb:
    image: mongo:7
    container_name: pupitre-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: pupitre
      MONGO_INITDB_ROOT_PASSWORD: pupitre_dev_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  redis:
    image: redis:7-alpine
    container_name: pupitre-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: pupitre-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: pupitre
      RABBITMQ_DEFAULT_PASS: pupitre_dev_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: pupitre-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  minio:
    image: minio/minio:latest
    container_name: pupitre-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: pupitre
      MINIO_ROOT_PASSWORD: pupitre_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  # Kafka and Zookeeper for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: pupitre-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - pupitre-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pupitre-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  # Consul for service discovery
  consul:
    image: hashicorp/consul:latest
    container_name: pupitre-consul
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul_data:/consul/data
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  # Vault for secrets management
  vault:
    image: hashicorp/vault:latest
    container_name: pupitre-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: pupitre-dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupitre-network

  # =============================================================================
  # OBSERVABILITY
  # =============================================================================

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: pupitre-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    networks:
      - pupitre-network

  prometheus:
    image: prom/prometheus:latest
    container_name: pupitre-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - pupitre-network

  grafana:
    image: grafana/grafana:latest
    container_name: pupitre-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - pupitre-network

  seq:
    image: datalust/seq:latest
    container_name: pupitre-seq
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - pupitre-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  qdrant_data:
  minio_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  consul_data:
  vault_data:
  prometheus_data:
  grafana_data:
  seq_data:

networks:
  pupitre-network:
    driver: bridge
