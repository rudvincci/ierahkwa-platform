---
# Foundation Services Kubernetes Deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pupitre-users
  namespace: pupitre-foundation
  labels:
    app: pupitre-users
    tier: foundation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pupitre-users
  template:
    metadata:
      labels:
        app: pupitre-users
        tier: foundation
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "60001"
    spec:
      containers:
        - name: pupitre-users
          image: ghcr.io/pupitre/pupitre-users:latest
          ports:
            - containerPort: 60001
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:60001"
          envFrom:
            - configMapRef:
                name: pupitre-common-config
            - secretRef:
                name: pupitre-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 60001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 60001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pupitre-users
  namespace: pupitre-foundation
spec:
  selector:
    app: pupitre-users
  ports:
    - port: 60001
      targetPort: 60001
  type: ClusterIP
