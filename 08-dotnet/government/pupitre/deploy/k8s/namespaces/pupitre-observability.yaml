apiVersion: v1
kind: Namespace
metadata:
  name: pupitre-observability
  labels:
    app.kubernetes.io/name: pupitre
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: pupitre-platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: observability-quota
  namespace: pupitre-observability
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    pods: "30"
    persistentvolumeclaims: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: observability-limits
  namespace: pupitre-observability
spec:
  limits:
    - default:
        cpu: "1"
        memory: 2Gi
      defaultRequest:
        cpu: "200m"
        memory: 512Mi
      type: Container
