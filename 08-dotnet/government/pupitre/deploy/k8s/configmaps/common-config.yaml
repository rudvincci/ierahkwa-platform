---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pupitre-common-config
  namespace: pupitre-foundation
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  
  # Database connections
  POSTGRES_HOST: "postgres.pupitre-data.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "pupitre"
  
  MONGODB_HOST: "mongodb.pupitre-data.svc.cluster.local"
  MONGODB_PORT: "27017"
  
  REDIS_HOST: "redis.pupitre-data.svc.cluster.local"
  REDIS_PORT: "6379"
  
  # Message broker
  RABBITMQ_HOST: "rabbitmq.pupitre-data.svc.cluster.local"
  RABBITMQ_PORT: "5672"
  
  KAFKA_BOOTSTRAP_SERVERS: "kafka.pupitre-data.svc.cluster.local:9092"
  
  # Service discovery
  CONSUL_HOST: "consul.pupitre-data.svc.cluster.local"
  CONSUL_PORT: "8500"
  
  # Observability
  JAEGER_AGENT_HOST: "jaeger-agent.pupitre-observability.svc.cluster.local"
  JAEGER_AGENT_PORT: "6831"
  
  SEQ_URL: "http://seq.pupitre-observability.svc.cluster.local:5341"
  
  # AI Services
  QDRANT_HOST: "qdrant.pupitre-data.svc.cluster.local"
  QDRANT_PORT: "6333"
  
  # Object Storage
  MINIO_ENDPOINT: "minio.pupitre-data.svc.cluster.local:9000"
  
  # Vault
  VAULT_ADDR: "http://vault.pupitre-data.svc.cluster.local:8200"
---
