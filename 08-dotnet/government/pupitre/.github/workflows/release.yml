name: Pupitre Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  REGISTRY: ghcr.io
  IMAGE_PREFIX: mamey-io/pupitre

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Pupitre.sln

      - name: Build
        run: dotnet build Pupitre.sln --configuration Release --no-restore -p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test Pupitre.sln --configuration Release --no-build --verbosity normal

      - name: Pack NuGet packages
        run: |
          dotnet pack src/Shared/Pupitre.Types/Pupitre.Types.csproj --configuration Release --no-build -o ./nupkgs -p:PackageVersion=${{ steps.version.outputs.version }}
          dotnet pack src/Shared/Pupitre.Contracts/Pupitre.Contracts.csproj --configuration Release --no-build -o ./nupkgs -p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkgs/*.nupkg

  publish-nuget:
    name: Publish NuGet
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkgs

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish to GitHub Packages
        run: |
          for package in ./nupkgs/*.nupkg; do
            dotnet nuget push "$package" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/mamey-io/index.json" --skip-duplicate
          done

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-nuget]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkgs

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./nupkgs/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
