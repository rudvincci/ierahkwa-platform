version: '3'

services:
  rewards-service:
    build:
      context: ../
      dockerfile: Pupitre.Rewards/Dockerfile
      args:
        FEED_URL: ${FEED_URL}
        FEED_PAT: ${FEED_PAT}
        FEED_NAME: ${FEED_NAME}
        FEED_USERNAME: ${FEED_USERNAME}
    image: rewards-service
    container_name: rewards-service
    env_file: 
      - ./.env-development
    environment:
      - ASPNETCORE_ENVIRONMENT=docker
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=60007
      - ASPNETCORE_Kestrel__Certificates__Default__Path=${Certificates__Default__Path}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${Certificates__Default__Password}
    restart: unless-stopped
    ports:
      - 60007:443
      - 5001:80
    networks:
      - mamey
    volumes:
      - ~/.aspnet/https:/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro

networks:
  mamey:
    name: mamey
    external: true