apiVersion: apps/v1
kind: Deployment
metadata:
  name: blazorwasm-deployment
  labels:
    app: blazorwasm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blazorwasm
  template:
    metadata:
      labels:
        app: blazorwasm
    spec:
      containers:
      - name: blazorwasm
        image: your-registry/Mamey.ApplicationName.BlazorWasm:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: "/"
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: "/"
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
