services:
  postgres:
    image: postgres:16-alpine
    container_name: mamey-portal-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mamey_portal_dev
    ports:
      - "5432:5432"
    volumes:
      - portal_postgres_data:/var/lib/postgresql/data
    networks:
      - portal_net

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: mamey-portal-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - portal_minio_data:/data
    networks:
      - portal_net

  redis:
    image: redis:7-alpine
    container_name: mamey-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - portal_redis_data:/data
    networks:
      - portal_net

networks:
  portal_net:
    name: mamey-portal-net

volumes:
  portal_postgres_data:
  portal_minio_data:
  portal_redis_data:


