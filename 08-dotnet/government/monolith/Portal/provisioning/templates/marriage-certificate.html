<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marriage Certificate</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #f7f7f7; padding: 24px; }
    .paper { max-width: 900px; margin: 0 auto; background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 28px; }
    .top { display:flex; justify-content:space-between; gap: 16px; }
    .title { font-size: 22px; font-weight: 800; letter-spacing: 0.4px; }
    .sub { color:#555; font-size: 13px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px 18px; margin-top: 18px; }
    .kv { border: 1px solid #eee; border-radius: 8px; padding: 10px 12px; }
    .k { font-size: 11px; color:#666; text-transform: uppercase; letter-spacing: .06em; }
    .v { font-size: 16px; font-weight: 600; margin-top: 4px; }
    .footer { margin-top: 22px; color:#666; font-size: 12px; display:flex; justify-content:space-between; }
  </style>
</head>
<body>
  <div class="paper">
    <div class="top">
      <div>
        <div class="title">Marriage Certificate</div>
        <div class="sub">{{TenantId}}</div>
      </div>
      <div class="sub" style="text-align:right">
        Issued: {{IssuedAt}}<br/>
        Application: {{ApplicationNumber}}
      </div>
    </div>

    <div class="grid">
      <div class="kv">
        <div class="k">Primary Name</div>
        <div class="v">{{FullName}}</div>
      </div>
      <div class="kv">
        <div class="k">Date of Birth</div>
        <div class="v">{{DateOfBirth}}</div>
      </div>
      <div class="kv">
        <div class="k">Document Number</div>
        <div class="v">{{DocumentNumber}}</div>
      </div>
      <div class="kv">
        <div class="k">Expires</div>
        <div class="v">{{ExpiresAt}}</div>
      </div>
    </div>

    <div class="footer">
      <div>Kind: {{Kind}}</div>
      <div>Generated by Mamey Portal</div>
    </div>
  </div>
</body>
</html>
