<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passport</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #0b1020; padding: 24px; }
    .card { max-width: 980px; margin: 0 auto; background: #111a33; color: #fff; border-radius: 14px; padding: 26px; border: 1px solid rgba(255,255,255,.08); }
    .title { font-size: 20px; font-weight: 800; letter-spacing: .06em; }
    .sub { color: rgba(255,255,255,.75); font-size: 12px; margin-top: 4px; }
    .row { display:flex; justify-content:space-between; gap: 18px; margin-top: 18px; flex-wrap: wrap; }
    .kv { min-width: 220px; flex: 1 1 220px; background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.08); border-radius: 10px; padding: 12px; }
    .k { font-size: 11px; color: rgba(255,255,255,.72); text-transform: uppercase; letter-spacing: .08em; }
    .v { font-size: 16px; font-weight: 700; margin-top: 4px; }
    .footer { margin-top: 18px; color: rgba(255,255,255,.6); font-size: 12px; display:flex; justify-content:space-between; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">PASSPORT</div>
    <div class="sub">{{TenantId}} â€¢ Document {{DocumentNumber}}</div>

    <div class="row">
      <div class="kv">
        <div class="k">Full Name</div>
        <div class="v">{{FullName}}</div>
      </div>
      <div class="kv">
        <div class="k">Date of Birth</div>
        <div class="v">{{DateOfBirth}}</div>
      </div>
      <div class="kv">
        <div class="k">Issued</div>
        <div class="v">{{IssuedAt}}</div>
      </div>
      <div class="kv">
        <div class="k">Expires</div>
        <div class="v">{{ExpiresAt}}</div>
      </div>
    </div>

    <div class="footer">
      <div>Application: {{ApplicationNumber}}</div>
      <div>Kind: {{Kind}}</div>
    </div>
  </div>
</body>
</html>
