<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concealed Weapons Permit</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #fff7ed; padding: 24px; }
    .id { width: 860px; max-width: 100%; margin: 0 auto; background: #fff; border: 1px solid #e6e8eb; border-radius: 14px; overflow: hidden; }
    .bar { background: linear-gradient(90deg, #9a3412, #7c2d12); color:#fff; padding: 14px 18px; display:flex; justify-content:space-between; gap: 12px; flex-wrap: wrap; }
    .bar .t { font-weight: 900; letter-spacing: .06em; }
    .bar .s { font-size: 12px; opacity: .9; }
    .grid { display:grid; grid-template-columns: 1.3fr 1fr; gap: 12px 16px; padding: 18px; }
    .kv { border: 1px solid #eef0f3; border-radius: 10px; padding: 10px 12px; }
    .k { font-size: 11px; color:#667085; text-transform: uppercase; letter-spacing: .08em; }
    .v { font-size: 16px; font-weight: 800; margin-top: 4px; color:#101828; }
    .note { padding: 0 18px 18px 18px; color:#667085; font-size: 12px; }
  </style>
</head>
<body>
  <div class="id">
    <div class="bar">
      <div>
        <div class="t">CONCEALED WEAPONS PERMIT</div>
        <div class="s">{{TenantId}}</div>
      </div>
      <div class="s" style="text-align:right">
        {{DocumentNumber}}<br/>
        Issued {{IssuedAt}}
      </div>
    </div>

    <div class="grid">
      <div class="kv">
        <div class="k">Full Name</div>
        <div class="v">{{FullName}}</div>
      </div>
      <div class="kv">
        <div class="k">Date of Birth</div>
        <div class="v">{{DateOfBirth}}</div>
      </div>
      <div class="kv">
        <div class="k">Application</div>
        <div class="v">{{ApplicationNumber}}</div>
      </div>
      <div class="kv">
        <div class="k">Expires</div>
        <div class="v">{{ExpiresAt}}</div>
      </div>
    </div>

    <div class="note">
      Kind: {{Kind}} â€¢ Variant: {{Variant}}
    </div>
  </div>
</body>
</html>
