<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Tag</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #111; padding: 24px; }
    .tag { max-width: 980px; margin: 0 auto; background: #f8fafc; border: 2px solid #0f172a; border-radius: 12px; padding: 18px; }
    .hdr { display:flex; justify-content:space-between; align-items:flex-end; gap: 12px; flex-wrap: wrap; }
    .hdr .t { font-size: 22px; font-weight: 900; letter-spacing: .08em; color:#0f172a; }
    .hdr .s { font-size: 12px; color:#334155; }
    .plate { margin-top: 14px; padding: 16px; border: 3px solid #0f172a; border-radius: 10px; background: #fff; font-size: 28px; font-weight: 900; letter-spacing: .12em; text-align:center; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 10px 14px; margin-top: 14px; }
    .kv { border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px 12px; background:#fff; }
    .k { font-size: 11px; color:#64748b; text-transform: uppercase; letter-spacing: .08em; }
    .v { font-size: 14px; font-weight: 700; margin-top: 4px; color:#0f172a; }
  </style>
</head>
<body>
  <div class="tag">
    <div class="hdr">
      <div class="t">VEHICLE TAG</div>
      <div class="s">{{TenantId}} â€¢ Variant {{Variant}}</div>
    </div>

    <div class="plate">{{DocumentNumber}}</div>

    <div class="grid">
      <div class="kv">
        <div class="k">Registered To</div>
        <div class="v">{{FullName}}</div>
      </div>
      <div class="kv">
        <div class="k">Application</div>
        <div class="v">{{ApplicationNumber}}</div>
      </div>
      <div class="kv">
        <div class="k">Issued</div>
        <div class="v">{{IssuedAt}}</div>
      </div>
      <div class="kv">
        <div class="k">Expires</div>
        <div class="v">{{ExpiresAt}}</div>
      </div>
    </div>
  </div>
</body>
</html>
