# Mamey.Info/k8s/mameynode-pqc/deployment.yaml
# Kubernetes Deployment for MameyNode with Post-Quantum Cryptography support
#
# Apply: kubectl apply -f mameynode-pqc/
# Scale: kubectl scale deployment mameynode-pqc --replicas=5

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mameynode-pqc
  namespace: mamey
  labels:
    app: mameynode
    version: v2-pqc
    component: blockchain-node
    tier: backend
    pqc-enabled: "true"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mameynode
      version: v2-pqc
  template:
    metadata:
      labels:
        app: mameynode
        version: v2-pqc
        component: blockchain-node
        tier: backend
        pqc-enabled: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mameynode-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
        - name: init-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      
      containers:
        - name: mameynode
          image: mamey/mameynode:pqc-latest
          imagePullPolicy: Always
          
          ports:
            - name: grpc
              containerPort: 5000
              protocol: TCP
            - name: http
              containerPort: 5001
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: mameynode-pqc-config
          
          env:
            - name: PQC_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: mameynode-pqc-secrets
                  key: pqc-private-key
            - name: ConnectionStrings__PostgreSQL
              valueFrom:
                secretKeyRef:
                  name: mameynode-pqc-secrets
                  key: postgres-connection-string
            - name: ConnectionStrings__MongoDB
              valueFrom:
                secretKeyRef:
                  name: mameynode-pqc-secrets
                  key: mongodb-connection-string
            - name: ConnectionStrings__Redis
              valueFrom:
                secretKeyRef:
                  name: mameynode-pqc-secrets
                  key: redis-connection-string
          
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mameynode-pqc-data
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: mameynode
                topologyKey: kubernetes.io/hostname
      
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: mameynode


