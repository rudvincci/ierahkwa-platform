# Mamey.Info/k8s/mameynode-pqc/service.yaml
# Kubernetes Service for MameyNode with PQC support

apiVersion: v1
kind: Service
metadata:
  name: mameynode-pqc
  namespace: mamey
  labels:
    app: mameynode
    version: v2-pqc
    component: blockchain-node
spec:
  type: ClusterIP
  selector:
    app: mameynode
    version: v2-pqc
  ports:
    - name: grpc
      port: 5000
      targetPort: 5000
      protocol: TCP
    - name: http
      port: 5001
      targetPort: 5001
      protocol: TCP

---
# Headless service for StatefulSet or direct pod addressing
apiVersion: v1
kind: Service
metadata:
  name: mameynode-pqc-headless
  namespace: mamey
  labels:
    app: mameynode
    version: v2-pqc
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: mameynode
    version: v2-pqc
  ports:
    - name: grpc
      port: 5000
      targetPort: 5000
    - name: http
      port: 5001
      targetPort: 5001

---
# External access via LoadBalancer (for cloud deployments)
apiVersion: v1
kind: Service
metadata:
  name: mameynode-pqc-external
  namespace: mamey
  labels:
    app: mameynode
    version: v2-pqc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: mameynode
    version: v2-pqc
  ports:
    - name: grpc
      port: 5000
      targetPort: 5000
    - name: http
      port: 5001
      targetPort: 5001


