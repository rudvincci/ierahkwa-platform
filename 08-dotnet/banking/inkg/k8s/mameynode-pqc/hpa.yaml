# Mamey.Info/k8s/mameynode-pqc/hpa.yaml
# Horizontal Pod Autoscaler for MameyNode PQC

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mameynode-pqc-hpa
  namespace: mamey
  labels:
    app: mameynode
    version: v2-pqc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mameynode-pqc
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mameynode-pqc-pdb
  namespace: mamey
  labels:
    app: mameynode
    version: v2-pqc
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: mameynode
      version: v2-pqc


