# Mamey.Info/monitoring/prometheus/pqc-metrics.yml
# Prometheus configuration for MameyNode PQC metrics collection

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mameynode-pqc'
    environment: 'production'

rule_files:
  - "pqc-alerting-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # MameyNode PQC metrics
  - job_name: 'mameynode-pqc'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - mamey
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: mameynode
      - source_labels: [__meta_kubernetes_pod_label_pqc_enabled]
        action: keep
        regex: "true"
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
    metric_relabel_configs:
      # Keep only PQC-related metrics for focused dashboards
      - source_labels: [__name__]
        regex: 'pqc_.*|mamey_.*'
        action: keep

  # Static config for development/testing
  - job_name: 'mameynode-pqc-static'
    static_configs:
      - targets:
          - 'mameynode:5001'
        labels:
          environment: 'development'
          service: 'mameynode'


