{{- $svc := .Values.microservices.services }}
{{- range $name, $service := $svc }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "microservices.fullname" $ }}-{{ $name }}
  labels:
    app: {{ $name }}
spec:
  replicas: {{ $service.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "microservices.fullname" $ }}-{{ $name }}
  template:
    metadata:
      labels:
        app: {{ include "microservices.fullname" $ }}-{{ $name }}
    spec:
      containers:
      - name: {{ $name }}
        image: "{{ $service.image }}"
        imagePullPolicy: {{ $.Values.global.imagePullPolicy | default "IfNotPresent" }}
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "{{ $.Values.microservices.common.env.ASPNETCORE_ENVIRONMENT }}"
        - name: vault__token
          valueFrom:
            secretKeyRef:
              name: {{ $.Values.microservices.common.env.vaultTokenSecretName }}
              key: token
        ports:
        - containerPort: {{ $service.service.port }}
        livenessProbe:
          httpGet:
            path: /health/live
            port: {{ $service.service.port }}
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: {{ $service.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservices.fullname" $ }}-{{ $name }}
  labels:
    app: {{ $name }}
spec:
  type: ClusterIP
  ports:
  - port: {{ $service.service.port }}
    targetPort: {{ $service.service.port }}
  selector:
    app: {{ include "microservices.fullname" $ }}-{{ $name }}
{{- end }}
