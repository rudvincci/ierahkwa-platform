<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | IERAHKWA Appy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --bg: #0a0e17; --card: #0d1a2d; --border: #1e3a5f; --green: #00FF41; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; min-height: 100vh; }
        .header { background: linear-gradient(135deg, rgba(255,215,0,0.1), transparent); border-bottom: 2px solid var(--gold); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .header h1 { color: var(--gold); font-size: 1.4rem; }
        .header a { color: var(--gold); text-decoration: none; }
        .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 1.25rem; }
        .card h3 { color: #888; font-size: 0.85rem; margin-bottom: 0.25rem; }
        .card .val { font-size: 1.8rem; font-weight: 700; color: var(--gold); }
        .section { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .section h2 { color: var(--gold); font-size: 1.1rem; margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--gold); }
        .auth-msg { background: #332; border: 1px solid #664; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; color: #cc8; }
        .auth-msg a { color: var(--gold); }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; }
        .badge.success { background: var(--green); color: #000; }
        .badge.failed { background: #c33; color: #fff; }
        .badge.pending { background: #666; color: #ccc; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="bi bi-gear"></i> IERAHKWA Appy â€“ Admin</h1>
        <a href="/"><i class="bi bi-arrow-left"></i> App Builder</a>
    </div>
    <div class="container">
        <div class="auth-msg" id="authMsg" style="display:none;">
            <a href="/login.html">Login</a> and return. Or paste token: <input type="text" id="tokenInput" placeholder="JWT" style="width:240px;padding:6px;margin-left:8px;background:#111;border:1px solid var(--border);color:#fff;border-radius:4px;"> <button onclick="setToken()" style="padding:6px 12px;background:var(--gold);color:#000;border:none;border-radius:4px;cursor:pointer;">Use</button>
        </div>

        <div id="content">
            <div class="cards" id="statsCards"></div>
            <div class="section">
                <h2>Recent Builds</h2>
                <div id="buildsTable"></div>
            </div>
            <div class="section">
                <h2>Push Notifications</h2>
                <div id="notifTable"></div>
            </div>
        </div>
    </div>
    <script>
        const API = '';
        function getToken() { return localStorage.getItem('appy_token') || document.getElementById('tokenInput')?.value || ''; }
        function setToken() { var v = document.getElementById('tokenInput').value; if (v) localStorage.setItem('appy_token', v); load(); }
        function authHeader() { const t = getToken(); return t ? { 'Authorization': 'Bearer ' + t } : {}; }

        async function load() {
            const h = authHeader();
            const r = await fetch(API + '/api/admin/stats', { headers: h });
            if (r.status === 401) { document.getElementById('authMsg').style.display = 'block'; document.getElementById('content').innerHTML = ''; return; }
            document.getElementById('authMsg').style.display = 'none';

            const s = await r.json();
            document.getElementById('statsCards').innerHTML = [
                [s.users, 'Users'],
                [s.projects, 'Projects'],
                [s.builds, 'Builds'],
                [s.buildsSuccess, 'Builds OK'],
                [s.buildsFailed, 'Builds Failed'],
                [s.pushNotifications, 'Push Notifications']
            ].map(([v, l]) => `<div class="card"><h3>${l}</h3><div class="val">${v ?? '-'}</div></div>`).join('');

            const bResp = await fetch(API + '/api/admin/builds?limit=20', { headers: h });
            const builds = bResp.ok ? await bResp.json() : [];
            document.getElementById('buildsTable').innerHTML = builds.length ? `<table><tr><th>Id</th><th>Project</th><th>Platform</th><th>Status</th><th>Created</th></tr>${builds.map(b => `<tr><td>${b.id?.slice(0,8)}</td><td>${b.appProjectId?.slice(0,8)}</td><td>${b.platform}</td><td><span class="badge ${(b.status||'').toLowerCase()}">${b.status}</span></td><td>${b.createdAt ? new Date(b.createdAt).toLocaleString() : '-'}</td></tr>`).join('')}</table>` : '<p>No builds</p>';

            const nResp = await fetch(API + '/api/admin/notifications?limit=20', { headers: h });
            const notifs = nResp.ok ? await nResp.json() : [];
            document.getElementById('notifTable').innerHTML = notifs.length ? `<table><tr><th>Title</th><th>Project</th><th>Status</th><th>Created</th></tr>${notifs.map(n => `<tr><td>${n.title}</td><td>${n.appProjectId?.slice(0,8)}</td><td>${n.status}</td><td>${n.createdAt ? new Date(n.createdAt).toLocaleString() : '-'}</td></tr>`).join('')}</table>` : '<p>No notifications</p>';
        }
        load();
    </script>
</body>
</html>
